<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-8 form-box">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="to">To</label>
            <input
              type="text"
              id="to"
              formControlName="to"
              class="form-control">
            <span
              *ngIf="!signupForm.get('to').valid && signupForm.get('to').touched"
              class="form-text">Please enter a receiver!</span>
          </div>

          <div class="form-group">
            <label for="cc">CC</label>
            <input
              type="text"
              id="cc"
              formControlName="cc"
              class="form-control">
            <span
              *ngIf="!signupForm.get('cc').valid && signupForm.get('cc').touched"
              class="form-text">Please enter a CC!</span>
          </div>
  
          <div class="form-group">
            <label for="bcc">BCC</label>
            <input
              type="text"
              id="bcc"
              formControlName="bcc"
              class="form-control">
            <span
              *ngIf="!signupForm.get('bcc').valid && signupForm.get('bcc').touched"
              class="form-text">Please enter a BCC!</span>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              formControlName="subject"
              class="form-control">
            <span
              *ngIf="!signupForm.get('subject').valid && signupForm.get('subject').touched"
              class="form-text">Please enter a Subject!</span>
          </div>

          <div class="form-group">
            <label for="body">Body</label>
            <textarea
              type="text"
              id="body"
              formControlName="body"
              class="form-control">
              </textarea>
            <span
              *ngIf="!signupForm.get('body').valid && signupForm.get('body').touched"
              class="form-text">Please enter a Body!</span>
          </div>
  
          <span
            *ngIf="!signupForm.valid && signupForm.touched"
            class="form-text">Please enter the required data.</span>
  
          <div class="row justify-content-center">
            <button
              class="btn btn-primary col-6"
              type="submit"
              [disabled]="!signupForm.valid">Submit</button>
              <button
                class="btn btn-danger col-6"
                type="button"
                (click)="onReset()">Reset</button>
          </div>
  
          <div class="row justify-content-center">
          </div>
  
        </form>
      </div>
    </div>
  </div>
