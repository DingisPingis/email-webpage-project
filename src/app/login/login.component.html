<div class="login-box container">
    <div class="row justify-content-center">
        <label>Welcome back, User!</label>
    </div>
    <div class="row justify-content-center">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input
                id="email"
                formControlName="email"
                class="form-control" 
                type="text" 
                placeholder="Email">
                <span
                *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                class="form-text">Please enter your email!</span>
            </div>
            <div class="form-group">
                <input
                id="password"
                formControlName="password"
                class="form-control" 
                type="password" 
                placeholder="Password">
                <span
                *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
                class="form-text">Please enter your password!</span>
            </div>
            <!-- <div>
                <span
                *ngIf="!signupForm.valid && signupForm.touched"
                class="form-text">Please enter the required data.</span>
            </div> -->
        </form>
    </div>
    <div class="row justify-content-center">
        <a href="/home">
            <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!signupForm.valid">Log In</button>
        </a>

    </div>

    <div class="row justify-content-center">
        <label class="pt-2">Don't have an account?</label>
    </div>
    <div class="row justify-content-center">
        <a href="/signup">
            <button class="btn btn-warning">Sign up</button>
        </a>
    </div>

    <div class="row justify-content-center mt-4">
        <a href="/">
            <button class="btn btn-danger btn-sm">Return Home</button>
        </a>
    </div>
</div>
